name: Release GitHub Pages

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure tag is on main
        run: |
          git fetch origin main --depth=1
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/" --deploy-url "/${{ github.event.repository.name }}/"
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: www
          clean: true
