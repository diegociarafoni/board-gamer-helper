<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      (function () {
        var segmentCount = 1;
        var l = window.location;
        var basePath = l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/");
        var routePath = l.pathname
          .slice(1)
          .split("/")
          .slice(segmentCount)
          .join("/");
        var newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          basePath +
          "/#/" +
          routePath +
          l.search +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </body>
</html>
